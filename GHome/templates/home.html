    <div class="row">
        {% for switch in switch_list %}
        <div class="row" style="width: 60%">
            <div class="switch">
                <span class="col-sm-4">switch: {{ switch[1] }}</span>
                <label id="select_normalize_div" class="col-sm-4" onchange="update_switch( '{{ switch[0] }}' )">
                    Off

                    <span class="lever"></span>
                    On
                </label>
                <div class="col-sm-4">
                    <button id="swich_button_" class="waves-effect waves-dark btn " type="button">
                        <a href="./{{ switch[0] }}/switch">Change</a>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>
{% include 'footer.html' %}
